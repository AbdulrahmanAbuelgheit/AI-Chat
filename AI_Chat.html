<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_Chat</title>
    <link rel="stylesheet" href="/Styles/AI_Chat.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="navbar-title">AI Chat</span>
        </div>
        <div class="navbar-right" id="navbarRight">
        </div>
    </nav>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span>Chats</span>
                <button id="newChatBtn">New Chat</button>
            </div>
            <ul id="chatList" class="chat-list"></ul>
        </aside>
        <div class="chatgpt-container">
            <header>
                <h1>AI Chat</h1>
            </header>
            <div id="chatHistory" class="chat-history"></div>
            <div class="chat-input-area">
                <div class="input-with-mic">
                    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
                    <button id="inputMicBtn" class="mic-btn input-mic" title="Play/Stop input text">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#0b7a4a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1v14a4 4 0 0 0 4-4V5a4 4 0 0 0-8 0v6a4 4 0 0 0 4 4V1z"></path><line x1="19" y1="10" x2="19" y2="14"></line><line x1="5" y1="10" x2="5" y2="14"></line><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                    </button>
                </div>
                <button id="sendBtn">Send</button>
                <button id="generateImageBtn" style="margin-left:8px;">Generate Image</button>
            </div>
        </div>
    </div>
    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" />
            <input type="password" id="loginPassword" placeholder="Password" />
            <button id="loginSubmit">Login</button>
            <div id="loginError" class="error-msg"></div>
        </div>
    </div>
    <!-- Signup Modal -->
    <div id="signupModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeSignup">&times;</span>
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username" />
            <input type="email" id="signupEmail" placeholder="Email" />
            <input type="password" id="signupPassword" placeholder="Password" />
            <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" />
            <button id="signupSubmit">Sign Up</button>
            <div id="signupError" class="error-msg"></div>
        </div>
    </div>
    <script src="/Scripts/AI_Chat.js"></script>
</body>
</html>
